<!DOCTYPE html>

<head>
    <title>Vending Machine</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/vm.css">
</head>

<body>
    <div class="container">
        <div class="vm">
            <div class="vm-product">
                <div class="vm-product-menu">
                    <ul></ul>
                </div>
            </div>
            <div class="vm-select">
                <div class="vm-select-money"></div>
                <div class="vm-select-number">
                    <ul class="vm-select-number-ul">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li>0</li>
                        <li>선택</li>
                    </ul>
                </div>
                <div class="vm-select-message"></div>
            </div>
        </div>
        <div class="wallet">
            <ul class="wallet-list">
                <li>
                    <button class="wallet-money" value="10">10원</button>
                    <div class="wallet-money-qty" value="10"></div>
                </li>
                <li>
                    <button class="wallet-money" value="50">50원</button>
                    <div class="wallet-money-qty" value="50"></div>
                </li>
                <li>
                    <button class="wallet-money" value="100">100원</button>
                    <div class="wallet-money-qty" value="100"></div>
                </li>
                <li>
                    <button class="wallet-money" value="500">500원</button>
                    <div class="wallet-money-qty" value="500"></div>
                </li>
                <li>
                    <button class="wallet-money" value="1000">1000원</button>
                    <div class="wallet-money-qty" value="1000"></div>
                </li>
                <li>
                    <button class="wallet-money" value="5000">5000원</button>
                    <div class="wallet-money-qty" value="5000"></div>
                </li>
                <li>
                    <button class="wallet-money" value="10000">10000원</button>
                    <div class="wallet-money-qty" value="10000"></div>
                </li>
                <li>
                    <div class="wallet-total"></div>
                </li>
            </ul>
        </div>
        <script type="module" src="./controller/controller.js"></script>
</body>

</html>
